# ============================================================
# Streamlit Configuration – SynapseNext v3 (SAAB 5.0)
# Corrige o diretório de execução e restaura os imports relativos
# ============================================================

[server]
headless = true
enableCORS = false
enableXsrfProtection = true

# Define o diretório de trabalho como a raiz do repositório
workingDirectory = "."

# Define explicitamente o script principal
mainScriptPath = "streamlit_app/Home.py"

[theme]
base = "light"
primaryColor = "#003366"
backgroundColor = "#f6f8fa"
secondaryBackgroundColor = "#ffffff"
textColor = "#000000"
font = "sans serif"

